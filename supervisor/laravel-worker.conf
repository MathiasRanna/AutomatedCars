[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/your-app/artisan queue:work database --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/your-app/storage/logs/worker.log
stopwaitsecs=3600

# Notes:
# - Update /var/www/your-app to your actual application path
# - Update user=www-data to match your web server user (www-data, nginx, apache, etc.)
# - Increase numprocs if you need multiple workers (e.g., numprocs=2 for 2 workers)
# - max-time=3600 restarts the worker every hour to prevent memory leaks

